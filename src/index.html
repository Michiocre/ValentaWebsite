<!DOCTYPE html>
<html>
    <head>
        <title>Auftrags Auswertung</title>
        <link rel="stylesheet" href="/tailwind.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <script type="text/javascript" src="/main.js"></script>
    </head>
    <body class="bg-gray-900 text-white">
        <div id="wrapper" class="flex h-screen">
            <div class="flex flex-col m-10 w-full">
                <h1 class="text-3xl mb-5">Auftrags Auswertung</h1>
                <h2 id="title" class="text-xl mb-3">Auftrags Name</h2>
                <h3 id="kunde" class="text-lg mb-2">Kunde</h3>
                <h3 id="nr" class="text-lg mb-2">Auftrags Nr.</h3>
                <h3 id="bez" class="text-lg mb-2">Auftrags Bez.</h3>
                <div class="flex items-center justify-center w-full h-full">
                    <img id="image" style="max-height: 70vh;" src="https://via.placeholder.com/1920x1080/6B7280/111827" alt="Project Image">
                </div>
            </div>
            <div class=" mr-10 px-3 flex-row h-full w-full">
              <div class="h-1/2 py-10 flex space-x-5">
                <div id="gesamtzeitWrapper" class="flex w-min h-full py-2 space-x-2 border border-gray-500 border-solid rounded bg-gray-700">
                  <div class="flex flex-col items-center">
                    <h1 class="font-semibold mb-3">Gesamtzeit</h1>
                    <div class="flex w-full">
                      <div class="w-full text-center">
                      </div>
                      <span id="gesamtzeitChange" class="w-full text-center">+50%</span>
                    </div>
                    <div class="flex justify-between h-full">
                      <div class="flex flex-col justify-end items-center">
                        <div id="gesamtzeitVK" class="w-6 mx-6 my-2 h-full bg-blue-400">
                        </div>
                      </div>
                      <div class="flex flex-col justify-end items-center">
                        <div id="gesamtzeitNK" class="w-6 mx-6 my-2 h-full">
                        </div>
                      </div>
                    </div>
                    <div class="flex w-full justify-between items-center">
                      <span class="w-full text-center">VK</span>
                      <span class="w-full text-center">Nk</span>
                    </div>
                  </div>
                </div>
                <div id="sonstigesWrapper" class="flex w-min h-full py-2 space-x-2 border border-gray-500 border-solid rounded bg-gray-700">
                  <div class="flex flex-col items-center">
                    <h1 class="font-semibold mb-3">Material SEK</h1>

                      <div class="w-full text-center">
                      </div>
                      <span id="sonstigesChange" class="w-full text-center">+50%</span>

                      </div>

                        </div>
                      </div>
                    </div>
                    <div class="flex w-full justify-between items-center">
                      <span class="w-full text-center">VK</span>
                      <span class="w-full text-center">Nk</span>
                    </div>
                  </div>
                </div>
                <div id="selbstkostenWrapper" class="flex w-min h-full py-2 space-x-2 border border-gray-500 border-solid rounded bg-gray-700">
                  <div class="flex flex-col items-center">
                    <h1 class="font-semibold mb-3">Selbstkosten</h1>

                      <div class="w-full text-center">

                      <span class="w-full text-center">Nk</span>

                      <span class="w-full text-center">Nk</span>
                    </div>
                  </div>
                </div>
                <div id="cgs3Wrapper" class="flex w-min h-full py-2 space-x-2 border border-gray-500 border-solid rounded bg-gray-700">
                  <div class="flex flex-col items-center">
                    <h1 class="font-semibold mb-3">Fertigung</h1>
                    <div class="flex w-full">
                      <div class="w-full text-center">

                      <span id="cgs3Change" class="w-full text-center">+50%</span>

                    <div class="flex justify-between h-full">
                      <div class="flex flex-col justify-end items-center">

                    </div>
                  </div>
                </div>

                  <div class="flex flex-col items-center">

                    <div class="flex w-full">
                      <div class="w-full text-center">
